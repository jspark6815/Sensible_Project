<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/Chart.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
        <title>Sensible</title>
        <script src="{{ url_for('static', filename='js/Chart.js') }}"></script>
        <script src="{{ url_for('static', filename='js/Chart.bundle.js') }}"></script>
        <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    </head>
    <body>
		<nav>
			<div id="logo">
				<img src="{{ url_for('static', filename='assets/logo.png') }}">
			</div>
			<div id="sideNav">
				<a href="./"><div id="nav1" class="flexible navMenu">홈</div></a>
				<a href="./cardboard"><div id="nav2" class="flexible navMenu">카드보드</div></a>
				<a href="./management"><div id="nav3" class="flexible navMenu">데이터 관리</div></a>
			</div>
		</nav>
		<div id="container">
			<div id="topBar" class="flexible">
				<h1 id="title">Management <span>Data</span></h1>
				<div id="notification"><i class="far fa-bell"></i></div>  
				<div id="profile" class="flexible">
					<div id="profileImage"></div>
					박재성
				</div>
			</div>
			<div id="board" class="flexible">
				<div id="sensor1" class="sensorCard flexible">
					<input type="text" class="cardName">
					<div class="cycle">
						Display Cycle :  
						<select name="cycle1" class="cycleSelect">
							<option value="">1m</option>
							<option value="">1h</option>
							<option value="">1day</option>
						</select>
					</div>
					<div class="private">
						Private Code : 
						<input type="text" class="privateCode" id="code1" disabled>
					</div>
					<div class="btn flexible">
						<button class="eliminate flexible" onclick="eliminateCard(document.getElementById('code1').value)">Eliminate</button>
						<button class="save flexible" onclick="saveCard(document.getElementById('code1').value)">Save</button>
					</div>
				</div>
				<div id="addCard" class="sensorCard flexible" onclick="addCard()">
					+
				</div>
			</div>
		</div>
	</body>
	<script src="{{ url_for('static', filename='js/sha512.js') }}"></script>
	<script src="{{ url_for('static', filename='js/system.js') }}"></script>
</html>
