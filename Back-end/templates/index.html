<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sensible Project</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        <script src="{{ url_for('static', filename='js/scrollreveal.js') }}"></script>   
        <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
        <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>  
        <script>
            function move(ele) {
                var scrollPosition = $("#"+ele).offset().top;
                $('html').animate({ scrollTop: scrollPosition }, 800, 'easeInOutCubic');
            }
            function detail(num) {
                for(i=1;i<=3;i++) {
                    document.getElementById('lst'+i).style.borderBottom = 'none';
                    document.getElementById('lst'+i).style.color = '#9e9e9e';
                }
                document.getElementById('lst'+num).style.borderBottom = 'solid 2.5px #58A193';
                document.getElementById('lst'+num).style.color = '#535353';
                if(num == 1) { dataText = "수집 주기를 선택하여 더 맞춤형으로 데이터를 수집할 수 있습니다." }
                else if(num == 2) { dataText = "받은 데이터를 분석하고 수집할 수 있도록 도와줍니다." }
                else if(num == 3) { dataText = "센서를 통해 받은 데이터를 가시화하여 사용자가 데이터를 보기 편하게 돕습니다." }
                document.getElementById('detailExp').innerText = dataText;
            }
        </script>
    </head>
    <body>
        <div id="nav" class="flexible">
            <div id="logo" draggable="false">
                <img src="{{ url_for('static', filename='assets/logo.png') }}">
            </div>
            <div id="slider">
                <a onclick="move('main');"><span>Main</span></a>
                <a onclick="move('introduction');"><span>Introduction</span></a>
                <a onclick="move('management');"><span>Management</span></a>
            </div>
        </div>
		<div id="main">
            <div id="contents" class="flexible">
                <div id="mention">코드 두 줄로 <br>아두이노 데이터를 서버로<br>
                <a href="./cardboard" id="startBtn">
                    <div>시작하기</div>
                </a>
            </div>
                <img id="sampleCode" draggable="false" src="{{ url_for('static', filename='assets/carbon.svg') }}">
            </div>
        </div>
        <div id="introduction" class="flexible">
            <div id="contents2" class="flexible">
                <div id="leftMention" class="flexible">
                    <div id="introMention">
                        서버는 어렵지만 <br>
                        Sensible은 쉽습니다
                    </div>
                    <div id="detailMention">
                        <div id="lst" class="flexible">
                            <li id="lst1" onclick="detail(1);">시간</li>
                            <li id="lst2" onclick="detail(2);">활용</li>
                            <li id="lst3" onclick="detail(3);">가시화</li>
                        </div>
                        <div id="detailExp">수집할 시간을 선택하여 더 효율적인 관리를 할 수 있습니다.</div>
                    </div>
                </div>
                <img id="graph" src="{{ url_for('static', filename='assets/graph.png') }}">
            </div>
        </div>
        <div id="management" class="flexible">
            <div id="contents3" class="flexible">
                <div id="imageBox" class="grid">
                    <img id="card1" src="{{ url_for('static', filename='assets/card1.png') }}">
                    <img id="card2" src="{{ url_for('static', filename='assets/card2.png') }}">
                    <img id="card3" src="{{ url_for('static', filename='assets/card3.png') }}">
                    <img id="card4" src="{{ url_for('static', filename='assets/addCard.png') }}">
                </div>
                <div id="rightMention" class="flexible">
                    <div id="introMention2">
                        관리는 어렵지만<br>
                        Sensible은 쉽습니다
                    </div>
                    <div id="detailRight">
                        체계적인 관리 시스템을 구축하여 데이터 관리를 편하게 할 수 있도록 만들었습니다.
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        ScrollReveal().reveal('#mention', { distance: '20px', delay: 300});
        ScrollReveal().reveal('#sampleCode', { distance: '20px', delay: 700 });
        ScrollReveal().reveal('#introMention', { distance: '20px', delay: 200 });
        ScrollReveal().reveal('#detailMention', { distance: '40px', delay: 400 });
        ScrollReveal().reveal('#graph', { origin:'right' , distance: '60px', delay: 600 });
        ScrollReveal().reveal('#card1', { origin:'right' , distance: '40px', delay: 200 });
        ScrollReveal().reveal('#card2', { origin:'right' , distance: '40px', delay: 300 });
        ScrollReveal().reveal('#card3', { origin:'right' , distance: '40px', delay: 400 });
        ScrollReveal().reveal('#card4', { origin:'right' , distance: '40px', delay: 500 });
        ScrollReveal().reveal('#introMention2', { distance: '40px', delay: 500 });
        ScrollReveal().reveal('#detailRight', { distance: '60px', delay: 700 });
        
    </script>
</html>
